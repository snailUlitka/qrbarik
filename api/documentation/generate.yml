summary: Generate QR code
description: Generates a QR code from the provided text
produces:
  - application/json
  - text/html
responses:
  200:
    description: Successfully generated QR code
    schema:
    type: object
    properties:
      image:
        type: string
        format: byte
  400:
    description: Bad request
    schema:
    type: object
    properties:
      message:
        type: string
        example: Await for a 'text' key in JSON request
  default:
    description: Unexpected error
    schema:
      type: object
      properties:
        error:
          type: string
          example: An unexpected error occurred.
parameters:
  - name: text
    in: body
    description: JSON object with text to generate QR code
    required: True
    schema:
      type: object
      properties:
        text:
          type: string
          example: text for generating QR-code